<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="BTC Power Law">
  <meta name="theme-color" content="#0d0d0d">
  <title>BTC Power Law</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --card: #1a1a1a;
      --border: #2a2a2a;
      --text: #ffffff;
      --text-dim: #888888;
      --btc: #f7931a;
      --green: #00d395;
      --red: #ff6b6b;
      --blue: #4da6ff;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      min-height: 100dvh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 12px 12px 8px;
    }
    
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }
    
    .logo {
      width: 36px;
      height: 36px;
      background: var(--btc);
      border-radius: 10px;
      display: grid;
      place-items: center;
      font-size: 20px;
      font-weight: 700;
    }
    
    h1 { font-size: 18px; font-weight: 600; }
    .subtitle { font-size: 11px; color: var(--text-dim); }
    
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 10px;
    }
    
    .price-section {
      text-align: center;
      padding: 4px 0 10px;
    }
    
    .price-label {
      font-size: 11px;
      color: var(--text-dim);
      margin-bottom: 2px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .price {
      font-size: 38px;
      font-weight: 700;
      font-variant-numeric: tabular-nums;
    }
    
    .price-change {
      font-size: 13px;
      margin-top: 2px;
    }
    
    .positive { color: var(--green); }
    .negative { color: var(--red); }
    
    .metrics {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    
    .metric {
      background: rgba(255,255,255,0.03);
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }
    
    .metric-value {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 2px;
    }
    
    .metric-label {
      font-size: 10px;
      color: var(--text-dim);
      text-transform: uppercase;
    }
    
    .power-law-value { color: var(--blue); }
    
    .chart-container {
      position: relative;
      width: 100%;
      height: 150px;
      margin-bottom: 4px;
    }
    
    #chart { width: 100%; height: 100%; }
    
    .chart-title {
      font-size: 11px;
      color: var(--text-dim);
      margin-bottom: 8px;
      text-align: center;
    }
    
    .chart-legend {
      display: flex;
      justify-content: center;
      gap: 12px;
      font-size: 9px;
      color: var(--text-dim);
      margin-top: 6px;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 3px;
    }
    
    .legend-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
    }
    
    .gauge-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .gauge-wrap { flex: 1; }
    
    .gauge-label {
      font-size: 10px;
      color: var(--text-dim);
      margin-bottom: 6px;
    }
    
    .gauge {
      height: 6px;
      background: linear-gradient(to right, var(--green), var(--blue), var(--red));
      border-radius: 3px;
      position: relative;
    }
    
    .gauge-marker {
      position: absolute;
      top: -5px;
      width: 16px;
      height: 16px;
      background: var(--text);
      border-radius: 50%;
      transform: translateX(-50%);
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    
    .gauge-labels {
      display: flex;
      justify-content: space-between;
      font-size: 9px;
      color: var(--text-dim);
      margin-top: 4px;
    }
    
    .status-badge {
      text-align: center;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 12px;
      white-space: nowrap;
    }
    
    .status-undervalued {
      background: rgba(0, 211, 149, 0.15);
      color: var(--green);
    }
    
    .status-fair {
      background: rgba(77, 166, 255, 0.15);
      color: var(--blue);
    }
    
    .status-overvalued {
      background: rgba(255, 107, 107, 0.15);
      color: var(--red);
    }
    
    .bands {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 6px;
      margin-top: 10px;
    }
    
    .band {
      text-align: center;
      padding: 8px 4px;
      background: rgba(255,255,255,0.03);
      border-radius: 8px;
    }
    
    .band-value {
      font-size: 12px;
      font-weight: 600;
      font-variant-numeric: tabular-nums;
    }
    
    .band-label {
      font-size: 9px;
      color: var(--text-dim);
      margin-top: 1px;
      text-transform: uppercase;
    }
    
    .band.support .band-value { color: var(--green); }
    .band.fair .band-value { color: var(--blue); }
    .band.resist .band-value { color: var(--red); }
    
    .footer {
      text-align: center;
      font-size: 10px;
      color: var(--text-dim);
      margin-top: 6px;
    }
    
    .footer a { color: var(--btc); text-decoration: none; }
    
    .loading { text-align: center; padding: 40px; color: var(--text-dim); }
    .error { background: rgba(255,107,107,0.1); color: var(--red); padding: 16px; border-radius: 12px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">â‚¿</div>
      <div>
        <h1>Bitcoin Power Law</h1>
        <div class="subtitle">Long-term valuation model</div>
      </div>
    </header>
    
    <div id="app"><div class="loading">Loading...</div></div>
    
    <div class="footer">
      <span id="lastUpdate">â€”</span> Â· <a href="#" onclick="location.reload()">Refresh</a>
    </div>
  </div>

  <script>
    const GENESIS = new Date('2009-01-03T18:15:05Z');
    const PL_A = -17.01, PL_B = 5.82;
    const SUPPORT_MULT = 0.35, RESIST_MULT = 3.5;
    
    const daysSinceGenesis = (d = new Date()) => (d - GENESIS) / 864e5;
    const powerLawPrice = days => Math.pow(10, PL_A + PL_B * Math.log10(days));
    
    const formatPrice = p => p >= 1e6 ? '$'+(p/1e6).toFixed(2)+'M' : p >= 1e3 ? '$'+Math.round(p).toLocaleString() : '$'+p.toFixed(2);
    const formatPct = v => (v >= 0 ? '+' : '') + (v * 100).toFixed(1) + '%';
    
    async function fetchBTC() {
      try {
        const r = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&include_24hr_change=true');
        const d = await r.json();
        return { price: d.bitcoin.usd, change: d.bitcoin.usd_24h_change / 100 };
      } catch {
        const r = await fetch('https://api.coinbase.com/v2/prices/BTC-USD/spot');
        const d = await r.json();
        return { price: parseFloat(d.data.amount), change: null };
      }
    }
    
    function getStatus(price, fair, sup, res) {
      if (price < sup) return { text: 'ðŸŸ¢ Deeply Undervalued', cls: 'status-undervalued' };
      if (price < fair * 0.7) return { text: 'ðŸŸ¢ Undervalued', cls: 'status-undervalued' };
      if (price < fair * 1.3) return { text: 'ðŸ”µ Fair Value Zone', cls: 'status-fair' };
      if (price < res) return { text: 'ðŸŸ  Above Fair Value', cls: 'status-overvalued' };
      return { text: 'ðŸ”´ Overvalued', cls: 'status-overvalued' };
    }
    
    function gaugePos(price, sup, res) {
      const lp = Math.log10(price), ls = Math.log10(sup), lr = Math.log10(res);
      return Math.max(0, Math.min(100, (lp - ls) / (lr - ls) * 100));
    }
    
    function drawChart(canvas, currentPrice) {
      const ctx = canvas.getContext('2d');
      const dpr = window.devicePixelRatio || 1;
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width * dpr;
      canvas.height = rect.height * dpr;
      ctx.scale(dpr, dpr);
      
      const W = rect.width, H = rect.height;
      const pad = { t: 15, r: 10, b: 22, l: 40 };
      const cW = W - pad.l - pad.r, cH = H - pad.t - pad.b;
      
      const startD = daysSinceGenesis(new Date('2012-01-01'));
      const endD = daysSinceGenesis(new Date('2034-01-01'));
      const curD = daysSinceGenesis();
      const logMin = 0, logMax = 7;
      
      const xPos = d => pad.l + ((d - startD) / (endD - startD)) * cW;
      const yPos = p => pad.t + (1 - (Math.log10(Math.max(1, Math.min(1e7, p))) - logMin) / (logMax - logMin)) * cH;
      
      ctx.fillStyle = '#1a1a1a';
      ctx.fillRect(0, 0, W, H);
      
      ctx.strokeStyle = 'rgba(255,255,255,0.05)';
      ctx.lineWidth = 1;
      [10, 100, 1e3, 1e4, 1e5, 1e6].forEach(p => {
        ctx.beginPath(); ctx.moveTo(pad.l, yPos(p)); ctx.lineTo(W - pad.r, yPos(p)); ctx.stroke();
      });
      
      ctx.fillStyle = 'rgba(77,166,255,0.08)';
      ctx.beginPath();
      for (let d = startD; d <= endD; d += 60) { const x = xPos(d), y = yPos(powerLawPrice(d) * SUPPORT_MULT); d === startD ? ctx.moveTo(x, y) : ctx.lineTo(x, y); }
      for (let d = endD; d >= startD; d -= 60) { ctx.lineTo(xPos(d), yPos(powerLawPrice(d) * RESIST_MULT)); }
      ctx.closePath(); ctx.fill();
      
      ctx.lineWidth = 2;
      [[SUPPORT_MULT, 'rgba(0,211,149,0.7)'], [1, 'rgba(77,166,255,0.9)'], [RESIST_MULT, 'rgba(255,107,107,0.7)']].forEach(([m, c]) => {
        ctx.strokeStyle = c; ctx.beginPath();
        for (let d = startD; d <= endD; d += 60) { const x = xPos(d), y = yPos(powerLawPrice(d) * m); d === startD ? ctx.moveTo(x, y) : ctx.lineTo(x, y); }
        ctx.stroke();
      });
      
      ctx.strokeStyle = 'rgba(255,255,255,0.15)'; ctx.setLineDash([3, 3]);
      ctx.beginPath(); ctx.moveTo(xPos(curD), pad.t); ctx.lineTo(xPos(curD), H - pad.b); ctx.stroke();
      ctx.setLineDash([]);
      
      ctx.fillStyle = '#f7931a';
      ctx.beginPath(); ctx.arc(xPos(curD), yPos(currentPrice), 5, 0, Math.PI * 2); ctx.fill();
      ctx.strokeStyle = '#fff'; ctx.lineWidth = 1.5; ctx.stroke();
      
      ctx.fillStyle = 'rgba(255,255,255,0.4)';
      ctx.font = '9px -apple-system, sans-serif';
      ctx.textAlign = 'right'; ctx.textBaseline = 'middle';
      [1e3, 1e4, 1e5, 1e6].forEach(p => ctx.fillText(p >= 1e6 ? '$1M' : '$' + (p/1e3) + 'K', pad.l - 4, yPos(p)));
      
      ctx.textAlign = 'center'; ctx.textBaseline = 'top';
      [2012, 2018, 2024, 2030].forEach(y => ctx.fillText(y, xPos(daysSinceGenesis(new Date(y + '-01-01'))), H - pad.b + 5));
      ctx.fillStyle = '#f7931a'; ctx.fillText('NOW', xPos(curD), H - pad.b + 5);
    }
    
    async function render() {
      const app = document.getElementById('app');
      try {
        const { price, change } = await fetchBTC();
        window.currentPrice = price;
        const days = daysSinceGenesis(), fair = powerLawPrice(days);
        const sup = fair * SUPPORT_MULT, res = fair * RESIST_MULT;
        const dev = (price - fair) / fair, status = getStatus(price, fair, sup, res);
        
        app.innerHTML = `
          <div class="card">
            <div class="price-section">
              <div class="price-label">Bitcoin Price</div>
              <div class="price">${formatPrice(price)}</div>
              ${change !== null ? `<div class="price-change ${change >= 0 ? 'positive' : 'negative'}">${formatPct(change)} (24h)</div>` : ''}
            </div>
            <div class="metrics">
              <div class="metric"><div class="metric-value power-law-value">${formatPrice(fair)}</div><div class="metric-label">Fair Value</div></div>
              <div class="metric"><div class="metric-value ${dev >= 0 ? 'negative' : 'positive'}">${formatPct(dev)}</div><div class="metric-label">From Fair</div></div>
            </div>
          </div>
          <div class="card">
            <div class="chart-title">Power Law Corridor (2012â€“2034)</div>
            <div class="chart-container"><canvas id="chart"></canvas></div>
            <div class="chart-legend">
              <div class="legend-item"><span class="legend-dot" style="background:#00d395"></span>Support</div>
              <div class="legend-item"><span class="legend-dot" style="background:#4da6ff"></span>Fair</div>
              <div class="legend-item"><span class="legend-dot" style="background:#ff6b6b"></span>Resist</div>
              <div class="legend-item"><span class="legend-dot" style="background:#f7931a"></span>Now</div>
            </div>
          </div>
          <div class="card">
            <div class="gauge-section">
              <div class="gauge-wrap">
                <div class="gauge-label">Position in Channel</div>
                <div class="gauge"><div class="gauge-marker" style="left:${gaugePos(price, sup, res)}%"></div></div>
                <div class="gauge-labels"><span>Support</span><span>Fair</span><span>Resist</span></div>
              </div>
              <div class="status-badge ${status.cls}">${status.text}</div>
            </div>
            <div class="bands">
              <div class="band support"><div class="band-value">${formatPrice(sup)}</div><div class="band-label">Support</div></div>
              <div class="band fair"><div class="band-value">${formatPrice(fair)}</div><div class="band-label">Fair</div></div>
              <div class="band resist"><div class="band-value">${formatPrice(res)}</div><div class="band-label">Resist</div></div>
            </div>
          </div>`;
        
        const canvas = document.getElementById('chart');
        if (canvas) drawChart(canvas, price);
        document.getElementById('lastUpdate').textContent = 'Updated ' + new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      } catch (e) {
        app.innerHTML = `<div class="error">Failed to load. <a href="#" onclick="location.reload()">Retry</a></div>`;
      }
    }
    
    render();
    setInterval(render, 60000);
    document.addEventListener('visibilitychange', () => { if (document.visibilityState === 'visible') render(); });
  </script>
</body>
</html>
